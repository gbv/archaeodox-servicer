version: "3.8"

services:
  servicer:
    container_name: servicer
    build:
      context: .
    restart: unless-stopped
    ports:
    - 5001:5000
    networks:
      hostnet: {}
    volumes:
    - ./app:/opt/app
    - /srv/easydb/eas/lib/assets/orig:/eas_assets
    - /home/trapp/geoserver-dc/geoserver_data/data/shapefiles/field_imports:/field_imports
  
  async_servicer_trigger:
    container_name: async_servicer_trigger
    build:
      context: ./build_async_servicer_trigger
    restart: unless-stopped
    networks:
      hostnet: {}

networks:
  hostnet:
    external: true
    name: easydb_default

